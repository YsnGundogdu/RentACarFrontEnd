<div class="d-flex justify-content-center">
  <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<table *ngIf="dataLoaded==true" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Açıklama</th>
      <th scope="col">Marka</th>
      <th scope="col">Renk</th>
      <th scope="col">Segment Türü</th>
      <th scope="col">Model Yılı</th>
      <th scope="col">Günlük Ücreti</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carDetail of carDetails">
      <th scope="row">{{carDetail.carId}}</th>
      <td>{{carDetail.carDescription}}</td>
      <td>{{carDetail.brandName}}</td>
      <td>{{carDetail.colorName}}</td>
      <td>{{carDetail.segmentName}}</td>
      <td>{{carDetail.carModelYear}}</td>
      <td>{{carDetail.dailyPrice}}</td>
    </tr>
  </tbody>

</table>
